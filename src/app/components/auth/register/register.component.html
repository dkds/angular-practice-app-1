<section class="bg-gray-100 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign up
        </h1>
        <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field class="full-width">
              <input matInput placeholder="Username" formControlName="email" />
            </mat-form-field>
          </div>
          <div class="my-2">
            <button type="submit"
              class="w-full text-white bg-blue-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-sm text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
              Create Account
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Already have an account?
              <a href="#login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
